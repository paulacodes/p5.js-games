<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    
    <style>
      /* input elements can be styled */
      #textBox {
        width: 150px;
        border: 1px dashed #AAA;
      }
      /* they can even include hover states */
      #textBox:focus {
        border: 5px solid black;
        outline: 0 none;
      }
      
      #textArea {
        width: 300px;
        height: 100px;
      }
      
    </style>
  </head>
  <body>
    <div id="controls">
    <form>
      <table>
        <tbody>
          <tr>
            <td>Monster speed:</td>
            <td><input type="range" id="range1" min="1" max="4" step="0.5" value="1" oninput="updateSpeedMonster(this);" onchange="updateSpeedMonster(this);"></td>
          </tr>
          <tr>
            <td>Eraser speed:</td>
            <td><input type="range" id="range1" min="1" max="4" step="0.5" value="1" oninput="updateSpeedEraser(this);" onchange="updateSpeedEraser(this);"></td>
          </tr>
          <tr>
            <td>Stickman speed:</td>
            <td><input type="range" id="range1" min="1" max="4" step="0.5" value="1" oninput="updateSpeedStickman(this);" onchange="updateSpeedStickman(this);"></td>
          </tr>
         </tbody>
      </table>
    </form>
    </div>
</body>
</html>
